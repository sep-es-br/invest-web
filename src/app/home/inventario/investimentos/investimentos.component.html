<spo-investimento-filtro></spo-investimento-filtro>
<div id="valores">
    <spo-valor-card 
        titulo="Previsto"
        cor="var(--cor-primaria)"
        nomeIcone="monitoring" 
        [valor]="totalPrevisto"
    ></spo-valor-card>
    <spo-valor-card 
        titulo="Contratado" 
        cor="var(--cor-primaria)"
        nomeIcone="handshake" 
        [valor]="totalHomologado"
    ></spo-valor-card>
    <spo-valor-card 
        titulo="OrÃ§ado" 
        cor="var(--cor-sigefes)"
        nomeIcone="description" 
        [valor]="totalOrcado"
    ></spo-valor-card>
    <spo-valor-card 
        titulo="Autorizado" 
        cor="var(--cor-sigefes)"
        nomeIcone="check_circle" 
        [valor]="totalAutorizado"
    ></spo-valor-card>
    <spo-valor-card 
        titulo="Empenhado" 
        cor="var(--cor-sigefes)"
        nomeIcone="gavel" 
        [valor]="totalEmpenhado"
    ></spo-valor-card>
    <spo-valor-card 
        titulo="Liquidado" 
        cor="var(--cor-sigefes)"
        nomeIcone="checkbook" 
        [valor]="totalLiquidado"
    ></spo-valor-card>
    <spo-valor-card 
        titulo="Disp. S/ Reserva" 
        cor="var(--cor-sigefes)"
        nomeIcone="savings" 
        [valor]="totalDispSReserva"
    ></spo-valor-card>
    <spo-valor-card 
        titulo="Pago" 
        cor="var(--cor-sigefes)"
        nomeIcone="paid" 
        [valor]="totalPago"
    ></spo-valor-card>
</div>
<div id="cabecalho">
    <div id="title">
        <p>Investimentos ({{qtInvestimento}})</p>
        <div id="pesquisa">
            <fa-icon [icon]="searchIcon"></fa-icon>
            <input type="text" [formControl]="txtBusca" placeholder="Procurar" />
        </div>
    </div>
    <div id="acoes">
        <div id="display-grade" class="botaoAcao">
            <img src="assets/img/grid-layout.svg" width="20px">
        </div>
        <div id="display-lista" class="botaoAcao ativo">
            <img src="assets/img/align-left-branco.svg" width="20px">
        </div>
    </div>
</div>
<div id="listaDados" class="displayLista">
    <spo-tira-investimento *ngFor="let inv of data" [investimento]="inv"></spo-tira-investimento>
</div>
<spo-barra-paginacao [larguraPaginacao]="larguraPaginacao" [quantidade]="qtInvestimento" (onPageChange)="recarregarLista($event)"></spo-barra-paginacao>
