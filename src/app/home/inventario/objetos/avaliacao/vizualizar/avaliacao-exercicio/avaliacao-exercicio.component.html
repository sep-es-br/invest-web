<header [ngClass]="disabled ? 'disabled' : ''">
    <div>
        <fa-icon [icon]="removerIcon" 
            class="remover"
            (click)="disabled ? undefined : onRemover.emit(exercicio)"></fa-icon>
    </div>
    <h4>Exerc√≠cio <span>{{exercicio.anoExercicio}}</span></h4>
    <h4>Previsto</h4>
    <h4>Contratado</h4>
    <!-- <h4>GND</h4> -->
</header>
<main>
    <spo-avaliacao-exercicio-fonte [disabled]="disabled" [contratadoEditavel]="contratadoEditavel"
        *ngFor="let fonte of exercicio.indicadaPor, index as i"
        [fonteValores]="fonte"
        [lastElem]="i == exercicio.indicadaPor.length-1"
        (alterado)="getAlterado($event)"
        (onRemover)="removerFonte($event)"
        (onAdd)="exercicio.indicadaPor.push({fonteOrcamentaria: null})"
        ></spo-avaliacao-exercicio-fonte>
</main>
