<div id="titulo">
    <p>Perfil</p>
    <button (click)="salvarUser()" ><fa-icon [icon]="faSalvarIcon"></fa-icon> Salvar</button>
</div>
<div id="infos">
    <form [formGroup]="form">
        <div class="label">Nome</div>
        <input type="text" formControlName="inNome"/>

        <div class="label">Nome Completo</div>
        <input type="text" formControlName="inNomeCompleto">

        <div class="label">E-mail Principal</div>
        <input type="text" formControlName="inEmail">

        <div class="label">Contato</div>
        <input type="tel" formControlName="inTelefone">

        <div class="label">Org√£o</div>
        <div class="campo">{{user?.setor.orgao.sigla}} - {{user?.setor.orgao.nome}}</div>

        <div class="label">Setor</div>
        <div class="campo">{{user?.setor.sigla}} - {{user?.setor.nome}}</div>

        <div class="label">Papel</div>
        <div class="campo">{{user?.papel}}</div>
    </form>
</div>
