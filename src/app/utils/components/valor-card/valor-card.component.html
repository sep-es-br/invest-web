<div id="icone" [ngStyle]="{backgroundColor: cor}">
    <span class="material-symbols-outlined">{{nomeIcone}}</span>
    <!--<img [src]="'assets/img/' + nomeIcone + '.svg'" width="30px" />-->
</div>
<div id="infos">
    <div id="value">
        <p title="{{valor | customCurrency}}" >{{valor | numeroResumido}}</p>

    <div id="title">
        <p>{{titulo}}</p>
    </div>
</div>
