<div id="display" #display (click)="altenarLista()">
    <div id="displayValue">
        {{selectedOption ? selectedOption.text : placeHolder}}
    </div>
    <fa-icon [ngClass]="mostrarLista ? 'aberto' : ''" [icon]="statusIndicador"></fa-icon>
</div>
<div id="itemList" [ngClass]="mostrarLista ? 'aberto' : ''">
    <input type="text" [formControl]="filterControl" #inputFilter>
    <div id="itemListInner">
        <ng-content></ng-content>
    </div>
</div>
